<div class="mb-1 flex justify-between px-1">
    <span class="text-base font-medium">{{ skill() }}</span>
    <span class="text-sm font-medium">{{ width() > 85 ? 'Very good' : width() > 65 ? 'Decent' : width() > 20 ? 'Average' : 'Less' }}</span>
</div>
<div class="h-2.5 w-full bg-gray-200 dark:bg-gray-700">
    <div
        class="h-2.5"
        [style.width.%]="width()"
        [ngClass]="{
            'bg-green-600': width() > 85,
            'bg-blue-600': width() <= 85 && width() > 65,
            'bg-yellow-400': width() <= 65 && width() > 20,
            'bg-red-600': width() <= 20,
        }"
    ></div>
</div>
